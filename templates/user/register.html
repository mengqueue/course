<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>

<form method="post">
    {% csrf_token %}
    <p>
        用户名：<input type="text" name="username">
    </p>
    <p>
        密码：<input type="password" name="peassword">
    </p>
    <p>
        <input type="submit" value="注册">
        &nbsp;
        <input type="reset" value="取消">
    </p>
</form>

</body>
</html>
